<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group - ChatGod</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <h1>Create Group</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="form-group">
                    <label for="group_name">Group Name</label>
                    <input type="text" id="group_name" name="group_name" required>
                </div>
                <div class="form-group">
                    <label>Select Members</label>
                    <div class="member-list">
                        {% for user in users %}
                            <div class="member-option">
                                <input type="checkbox" id="member_{{ user.id }}" name="members" value="{{ user.id }}">
                                <label for="member_{{ user.id }}">{{ user.username }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <button type="submit" class="auth-button">Create Group</button>
            </form>
            <p>Back to <a href="{{ url_for('messaging') }}">Messaging</a></p>
        </div>
    </div>
</body>
</html>
