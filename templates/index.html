<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGod - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    /* Background video styling */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* send video behind content */
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="landing-page">
    <!-- Background Video -->
    <video autoplay muted loop playsinline class="bg-video">
      <source src="https://fundingticks.com/ft/hero/bg.mp4" type="video/mp4">
    </video>

    <!-- Auth buttons in top-left corner -->
    <div class="auth-buttons" style="position: absolute; top: 20px; left: 20px; z-index:2;">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}" class="auth-button">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="auth-button">Login</a>
        <a href="{{ url_for('register') }}" class="auth-button">Register</a>
      {% endif %}
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>ChatGod</h1>
      <p class="tagline">Your Ultimate AI & Messaging Platform!</p>
      <div class="feature-container">
        <!-- AI Chat Card -->
        <a href="{{ url_for('ai_chat') }}" class="feature-card ai-chat">
          <h3>AI Chat</h3>
          <p>Chat with our intelligent AI to get answers, insights, and more!</p>
        </a>
        <!-- Messaging Card -->
        <a href="{{ url_for('messaging') }}" class="feature-card messaging-app">
          <h3>Messaging</h3>
          <p>Connect with friends and chat in real-time!</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
