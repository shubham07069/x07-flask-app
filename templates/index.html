<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGod - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding-top: 20vh;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://fundingticks.com/ft/hero/bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Auth buttons -->
  <div class="auth-buttons" style="position: absolute; top: 20px; left: 20px; z-index:2;">
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('logout') }}" class="auth-button">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="auth-button">Login</a>
      <a href="{{ url_for('register') }}" class="auth-button">Register</a>
    {% endif %}
  </div>

  <!-- Content -->
  <div class="content">
    <h1>ChatGod</h1>
    <p class="tagline">Your Ultimate Ai & Messaging Platform!</p>
    <div class="feature-container">
      <a href="{{ url_for('ai_chat') }}" class="feature-card ai-chat">
        <h3>AI Chat</h3>
        <p>Chat with our intelligent AI to get answers, insights, and more!</p>
      </a>
      <a href="{{ url_for('messaging') }}" class="feature-card messaging-app">
        <h3>Messaging</h3>
        <p>Connect with friends and chat in real-time!</p>
      </a>
    </div>
  </div>
</body>
</html>
