<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGod - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- AI Chatbot Section -->
    <section class="chatbot-page" id="chatbotPage">

        <header>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">ChatGod</div>
        </header>

        <!-- Sidebar for Chat History -->
        <div class="sidebar" id="sidebar">
            <nav class="nav-menu">
                <ul>
                    <li><a href="{{ url_for('logout') }}">Home</a></li>
                </ul>
                <hr class="divider">
                <div class="chat-history">
                    <h3>Chat History</h3>
                    <ul id="chatHistoryList">

                    </ul>
                </div>
            </nav>

        <!-- Chat Section -->
        <main>

                        <input type="text" id="userInput" placeholder="How can ChatGod help?">
                        <div class="button-row">
                            <button class="plus-button">+</button>
                            <button onclick="sendMessage()" class="send-button">
                                <span class="shuttle">ðŸš€</span>

                                <div class="dropup-content">
                                    <a href="#" class="mode-option" data-mode="Fun">Fun</a>
                                    <a href="#" class="mode-option" data-mode="Normal">Normal</a>
                                    <a href="#" class="mode-option" data-mode="Pro">Pro</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
