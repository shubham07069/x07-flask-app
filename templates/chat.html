<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGod - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="chatbot-page">
        <div class="background-image">
            <video autoplay loop muted playsinline>
                <source src="https://cdn.pixabay.com/video/2017/08/20/11490-230853032_tiny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="overlay"></div>
        <header>
            <h1 class="logo">ChatGod</h1>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
        <div id="sidebar" class="sidebar">
            <nav class="nav-menu">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('chat') }}">Chat</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
            <div class="divider"></div>
            <div class="chat-history">
                <h3>Chat History</h3>
                <form id="delete-history-form" method="POST" action="{{ url_for('delete_history') }}" style="display: inline;">
                    <button type="submit" class="text-red-500 hover:text-red-700 transition-colors duration-300">
                        <i class="fas fa-trash-alt"></i> Delete All
                    </button>
                </form>
                <ul id="chatHistoryList"></ul>
            </div>
        </div>
        <main>
            <div class="chat-container">
                <div id="chatWindow" class="chat-window"></div>
                <div id="greetingMessage" class="greeting-message">
                    Hey there! I'm ChatGod, your friendly AI companion. What do you want to chat about today?
                </div>
                <div class="search-box-wrapper">
                    <div class="search-box">
                        <textarea id="userInput" placeholder="Type your message here..." rows="1"></textarea>
                        <div class="button-row">
                            <button class="plus-button">+</button>
                            <div class="mode-selector">
                                <button class="mode-button">Normal <i class="fas fa-chevron-up"></i></button>
                                <div class="dropup-content">
                                    <a href="#" class="mode-option highlighted" data-mode="Normal">Normal</a>
                                    <a href="#" class="mode-option" data-mode="Pro">Pro</a>
                                    <a href="#" class="mode-option" data-mode="Fun">Fun</a>
                                </div>
                            </div>
                            <button class="send-button">
                                <i class="fas fa-paper-plane shuttle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
