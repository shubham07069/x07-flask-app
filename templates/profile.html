<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ChatGod</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <h1>Your Profile</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="profile-pic">
                {% if user.profile_pic %}
                    <img src="{{ url_for('uploaded_file', filename='profile_pics/' + user.profile_pic) }}" alt="Profile Picture">
                {% else %}
                    <div class="default-pic">{{ user.username[0] | upper }}</div>
                {% endif %}
            </div>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="profile_pic">Upload Profile Picture</label>
                    <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
                </div>
                <button type="submit" class="auth-button">Update Profile</button>
            </form>
            <p>Back to <a href="{{ url_for('messaging') }}">Messaging</a></p>
        </div>
    </div>
</body>
</html>
